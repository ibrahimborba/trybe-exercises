<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./materialize-v1.0.0/materialize/css/materialize.min.css">
  <title>Trybe Trip Form</title>
</head>
<body>
  <header>
    <h1>TRYBE TRIP</h1>
  </header>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="name-surname">Nome Completo:
      <input type="text" name="nome" id="name-surname" class="has-maxlength" maxlength="40" minlength="10" placeholder="Nome Sobrenome" required>
    </label>
    <label for="email">E-mail:
      <input type="email" name="email" id="email" class="has-maxlength" maxlength="50" minlength="10" placeholder="Seu e-mail" required>
    </label>
    <label for="">Destino Preferido:
      <select name="destiny" id="prefered-destiny">
        <option value="city" selected>Cidade</option>
        <option value="city">Campo</option>
        <option value="city">Praia</option>
        <option value="city">Montanha</option>
      </select>
    </label>
    <p>Por que você deveria ser a pessoa ganhadora</p>
    <textarea name="why-win" id="why-text" class="has-maxlength" cols="35" rows="10" maxlength="500"></textarea>
    <label for="travel-date">Qual a melhor data?
      <input type="date" name="best-date" id="travel-date">
    </label>
    <label for="check-newsletter">
      <input type="checkbox" name="newsletter" id="check-newsletter">
      Gostaria de receber outras oportunidades!
    </label>
    <label for="info-agreement">
      <input type="checkbox" name="agreement" id="info-agreement">
      Concordo que minhas imagens de férias poderão ser usadas
    </label>
    <button type="submit" id="send-form">Enviar Formulário</button>
    <button type="reset" id="reset-form">Limpar Formulário</button>
  </form>

  <!-- Scripts -->
  <script src="./materialize-v1.0.0/materialize/js/materialize.min.js"></script>
</body>
</html>
